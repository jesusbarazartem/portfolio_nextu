    <main>
        <div class="row bg-light">
            <div class="col-10 col-md-3 mx-auto my-4">
                <h1 class="mb-2">Calcular Precio</h1>
                <p>Ingresa los datos en la siguiente tabla</p>
                <form action="" class="form-signin">
                    <div class="mb-2">
                        <label for="ancho" class="form-label">Ancho (cm)</label>
                        <input class="form-control" type="number" name="ancho" id="ancho" placeholder="10">
                    </div>
                    <div class="mb-2">
                        <label for="alto" class="form-label">Alto (cm)</label>
                        <input class="form-control" type="number" name="alto" id="alto" placeholder="10">
                    </div>
                    <div class="mb-2">
                        <label for="profundo" class="form-label">Profundidad (cm)</label>
                        <input class="form-control" type="number" name="profundo" id="profundo" placeholder="10">
                    </div>
                    <div class="mb-2">
                        <label for="peso" class="form-label">Peso (Kg)</label>
                        <input class="form-control" type="number" name="peso" id="peso" placeholder="4">
                    </div>
                    <div class="mb-2">
                        <label for="origen" class="form-label">Origen</label>
                        <select class="form-select" id="origen">
                            <datalist id="options">
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Argentina">Argentina</option>
                            </datalist>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="destino" class="form-label">Destino</label>
                        <select class="form-select" id="destino">
                            <datalist id="options">
                                <option seleted>Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Argentina">Argentina</option>
                            </datalist>
                        </select>
                    </div>
                    <div class="my-4 form-check form-check-inline">
                        <label class="form-check-label" for="inline-radio1">Normal</label>
                        <input type="radio" name="tipo" class="form-check-input" id="inline-radio1" value="normal" checked>
                    </div>
                    <div class="my-4 form-check form-check-inline">
                        <label class="form-check-label" for="inline-radio2">Express</label>
                        <input type="radio" name="tipo" class="form-check-input" id="inline-radio2" value="express">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continuar</button>
                    <hr>
                    <div class="mb-2">
                        <label for="total" class="form-label">Total:</label>
                        <input type="number" class="form-control-plaintext" name="total" placeholder="155" readonly>
                    </div>
                </form>
            </div>
        </div>
