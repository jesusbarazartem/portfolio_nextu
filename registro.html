<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Envios.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="precios.html">Precios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculador.html">Calculador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promociones.html">Promociones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quienes_somos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactenos.html">Contactenos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registro.html">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="row bg-light">
            <div class="col-10 col-md-3 mx-auto my-4">
                <h1 class="mb-2 text-center">Registro</h1>
                <form action="" class="form-signin">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input class="form-control" type="text" name="apellido" id="apellido">
                    </div>
                    <div class="mb-2">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="contraseña" id="contraseña">
                    </div>
                    <div class="mb-2">
                        <label for="contraseña-verificacion" class="form-label">Verificacion de Contraseña</label>
                        <input class="form-control" type="password" name="contraseña-verificacion"
                            id="contraseña-verificacion">
                    </div>
                    <div class="mb-2">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input class="form-control" type="number" name="telefono" id="telefono">
                    </div>
                    <div class="mb-2">
                        <label for="pais" class="form-label">Pais</label>
                        <select class="form-select" id="pais">
                            <datalist id="options">
                                <option selected>Elegir un pais...</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Venezuela">Venezuela</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Argentina">Argentina</option>
                            </datalist>
                        </select>
                    </div>
                    <div class="my-4 form-check">
                        <input type="checkbox" class="form-check-input" id="politicas">
                        <label class="form-check-label" for="politicas">Acepto los terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continuar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="container-fluid py-1 bg-info text-white fixed-bottom">
        <div class="row">
            <div class="col text-center">
                Derechos Reservados
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
